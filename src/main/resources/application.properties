# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# SECURITY
# ===============================
api.security.api-key=${TRANSCRIPTION_API_KEY}

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transcription_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CONNECTION POOL (Hikari)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=HikariTranscriptionPool

# ===============================
# MULTIPART (Arquivos grandes)
# ===============================
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# ===============================
# STORAGE
# ===============================
storage.upload-dir=uploads
storage.max-file-size-mb=500

# Retenção de arquivos (em dias)
storage.retention-days=7

# Habilita/desabilita limpeza automática
storage.cleanup.enabled=true

# Cron expressions para limpeza
# Limpeza de jobs antigos: diariamente às 3h
storage.cleanup.cron=0 0 3 * * ?

# Limpeza de chunks órfãos: a cada 6 horas
storage.cleanup.orphans-cron=0 0 */6 * * ?

# Limpeza de chunks de jobs concluídos: a cada hora
storage.cleanup.completed-chunks-cron=0 0 * * * ?

# Limpeza de jobs com erro: diariamente às 2h
storage.cleanup.error-jobs-cron=0 0 2 * * ?

# Relatório de uso: diariamente às 8h
storage.report.cron=0 0 8 * * ?


# ===============================
# OPENAI / WHISPER
# ===============================
openai.api.key=${OPENAI_API_KEY}
openai.whisper.url=https://api.openai.com/v1/audio/transcriptions

# ===============================
# FFMPEG
# ===============================
# Caminho do executável FFmpeg
# Se FFmpeg está no PATH do sistema, use apenas "ffmpeg"
# Caso contrário, forneça o caminho completo
ffmpeg.path=${FFMPEG_PATH}