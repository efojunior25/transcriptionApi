# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATASOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transcription_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CONNECTION POOL (Hikari)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.pool-name=HikariTranscriptionPool

# ===============================
# MULTIPART (Arquivos grandes)
# ===============================
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

# ===============================
# STORAGE
# ===============================
storage.upload-dir=uploads

# ===============================
# OPENAI / WHISPER
# ===============================
openai.api.key=${OPENAI_API_KEY}
openai.whisper.url=https://api.openai.com/v1/audio/transcriptions

# ===============================
# FFMPEG / WHISPER
# ===============================
ffmpeg.path=C:/Utils/ffmpeg/bin/ffmpeg.exe
